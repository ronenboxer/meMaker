<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meMaker</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="full">

    <header class="main-header full main-layout">
        <div>
            <a class="logo inline-block nav-link" data-id="gallery" href="#">meMaker</a>
            <nav class="main-nav inline-block">
                <div class="menu-icon menu-icon-trigger position-absolute">
                    <span class="menu-icon-trigger"></span>
                    <span class="menu-icon-trigger"></span>
                    <span class="menu-icon-trigger"></span>
                </div>
                <ul>
                    <li><a href="#" class="nav-link" data-id="gallery">Gallery</a></li>
                    <li class="dropdown-header position-relative">
                        <a href="#" class="nav-link" data-id="meme">Saved</a>
                        <ul class="dropdown-menu position-absolute flex column"></ul>
                    </li>
                    <li><a href="#" class="nav-link make-place" data-id="lucky">Lucky?</a></li>
                    <li><a href="#" class="nav-link" data-id="about">Manage</a></li>
                </ul>
            </nav>
        </div>
    </header>
<h1>Create your own Meme</h1>
    <section class="meme-section full main-layout">
        <div class="flex wrap justify-center">
            <main class="meme-editor canvas-container flex">
                <canvas id="meme"></canvas>
            </main>
            <aside class="design-container grid">
                <input class="input text-input meme-text" type="text" placeholder="BE FUNNY...">
                <button class="meme-button add" data-id="add">
                    <iconify-icon inline icon="akar-icons:plus" data-id="add"></iconify-icon>
                </button>
                <button class="meme-button delete" data-id="delete">
                    <iconify-icon inline icon="ant-design:delete-outlined" data-id="delete"></iconify-icon>
                </button>


                

                <select class="font" id="font">
                    <option value="Impact">Impact</option>
                    <option value="fasthand">Fasthand</option>
                    <option value="island-moments">Island Moments</option>
                    <option value="rubik">Rubik</option>
                    <option value="shalimar">shalimar</option>
                    <option value="roboto">Roboto</option>
                    <option value="Gill Sans">Gill Sans</option>
                    <option value="Lucia Sans">Lucia Sans</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Geneva">Geneva</option>
                </select>
                <button class="meme-button size up" data-direction="1">
                    <iconify-icon inline icon="ooui:bigger" data-direction="1"></iconify-icon>
                </button>
                <button class="meme-button size down" data-direction="-1">
                    <iconify-icon inline icon="ooui:smaller" data-direction="-1"></iconify-icon>
                </button>
                <button class="meme-button text color" data-id="color">
                    <label>
                        <iconify-icon inline icon="bi:paint-bucket"></iconify-icon>
                        <input class="input color text hidden" data-id="color" type="color"></iconify-icon>
                    </label>
                </button>
                <button class="meme-button stroke color" data-id="strokeColor">
                    <label>
                        <iconify-icon inline icon="fluent:ink-stroke-20-regular"></iconify-icon>
                        <input class="input color stroke hidden" data-id="strokeColor" type="color">
                    </label>
                </button>

                <button class="meme-button selector" data-direction="1">
                    <iconify-icon inline icon="charm:chevrons-up-down" data-direction="1"></iconify-icon>
                </button>
                <button class="meme-button align start" data-direction="start">
                    <iconify-icon inline icon="bx:align-left" data-direction="start"></iconify-icon>
                </button>
                <button class="meme-button align center" data-direction="center">
                    <iconify-icon inline icon="bx:align-middle" data-direction="center"></iconify-icon>
                </button>
                <button class="meme-button align end" data-direction="end">
                    <iconify-icon inline icon="bx:align-right" data-direction="end"></iconify-icon>
                </button>
                <a href="#" class="meme-button share" download="my-img.jpg">
                    <iconify-icon icon="fluent:share-ios-24-regular"></iconify-icon>
                </a>
                <button class="meme-button save">
                    <iconify-icon icon="fluent:save-28-regular"></iconify-icon>
                </button>

                <!-- </div> -->

            </aside>
        </div>
        
    </section>
    <section class="gallery-section main-layout full">
        <nav class="gallery-nav full main-layout flex column justify-center">
            <p class="most-searched">
            </p>
            </div>
        </nav>

        <main class="gallery-container grid grid-auto-cols"></main>

        <section class="pages-section"></section>

        <section class="tags-section">
        </section>

        <main class="main-gallery grid"></main>

        <section class="pages-section"></section>
    </section>



    <section class="modals-container position-relative full">
        <section class="modal main-modal position-fixed flex column hidden-modal" data-id="main-modal">
        </section>
        <section class="modal secondary-modal position-fixed flex column hidden-modal" data-id="secondary-modal">
        </section>
    </section>

    <div class="block-screen position-absolute full hidden-modal" data-id="block-screen"></div>
    <datalist id="possible-imgs">

    </datalist>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.controller.js"></script>
</body>

</html>
