<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meMaker</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="full">

    <header class="main-header full main-layout flex space-between">
        <div class="logo inline-block">meMaker</div>
        <nav class="main-nav inline-block">
            <ul class="flex">
                <li><a href="#" data-id="gallery">Gallery</a></li>
                <li><a href="#" data-id="meme">Meme</a></li>
                <li><a href="#" data-id="lucky">Lucky?</a></li>
                <li><a href="#" data-id="about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery-section main-layout full">
        <nav class="gallery-nav full main-layout">
            <ul class="flex space-between">
                <li>
                    <ul>
                        <li>Search</li>
                        <li><input type="text"></li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li>Upload</li>
                        <li><label for="file-input">
                            <iconify-icon inline icon="bxs:camera-plus"></iconify-icon>
                            <input id="file-input" type="file" class="hidden"></li>
                        </label>
                    </ul>
                </li>
            </ul>
        </nav>

        <main class="gallery-container grid grid-auto-cols"></main>

        <section class="pages-section"></section>

        <section class="tags-section">
        </section>

        <main class="main-gallery grid"></main>

        <section class="pages-section"></section>
    </section>

    <section class="meme-section full main-layout">
        <main class="meme-editor canvas-container  ">
                <canvas id="meme"></canvas>
        </main>

        <aside class="design-container grid ">
                <input class="input text-input meme-text" type="text" placeholder="text">
                <button class="meme-button selector" data-direction="1">
                    <iconify-icon inline icon="charm:chevrons-up-down" data-direction="1"></iconify-icon>
                </button>
                <button class="meme-button delete" data-id="delete">
                    <iconify-icon inline icon="ant-design:delete-outlined" data-id="delete"></iconify-icon>
                </button>
                <button class="meme-button add" data-id="add">
                    <iconify-icon inline icon="akar-icons:plus" data-id="add"></iconify-icon>
                </button>
                <button class="meme-button size up" data-direction="1">
                    <iconify-icon inline icon="ooui:bigger" data-direction="1"></iconify-icon>
                </button>
                <button class="meme-button size down" data-direction="-1">
                    <iconify-icon inline icon="ooui:smaller" data-direction="-1"></iconify-icon>
                </button>
                <button class="meme-button align start" data-direction="start">
                    <iconify-icon inline icon="bx:align-left" data-direction="start"></iconify-icon>
                </button>
                <button class="meme-button align center" data-direction="center">
                    <iconify-icon inline icon="bx:align-middle" data-direction="center"></iconify-icon>
                </button>
                <button class="meme-button align end" data-direction="end">
                    <iconify-icon inline icon="bx:align-right" data-direction="end"></iconify-icon>
                </button>
                <button class="meme-button underline">
                    <iconify-icon inline icon="icons8:underline"></iconify-icon>
                </button>
                <input class="input color text" data-id="color" type="color">
                <select class="font" id="font">
                    <option value="Impact">Impact</option>
                </select>
                <input class="input color stroke" data-id="strokeColor" type="color">
            <!-- <button class="meme-button move" data-direction="-1">move up</button>
            <button class="meme-button move" data-direction="1">move down</button> -->
        </aside>
    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
